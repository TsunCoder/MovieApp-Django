{% extends "home/base.html" %} {% block title %} Result {% endblock %} {% block main %} {% load static %} {% include "home/header.html" %}
<link rel="stylesheet" href="{% static 'result.css' %}" />
<div class="row">
  {% for r in data.results %}
  <div class="card m-2" style="width: 300px; height: auto">
    <a href="/{{ type }}/{{ r.id }}/"
      ><img
        class="card-img-top p-2"
        src="https://image.tmdb.org/t/p/w500/{{ r.poster_path }}"
        alt=""
    /></a>
    <div class="card-body">
      {% if not r.name %}
      <h5 class="card-title">{{r.title}}</h5>
      {% else %}
      <h5 class="card-title">{{ r.name }}</h5>
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
